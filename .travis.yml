language: python
python:
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'
sudo: false
services:
  - docker
before_script:
  - cd fineract-instance && docker-compose up -d && cd ..
  - echo "Waiting for fineract instance..." && sleep 75
script:
  - python setup.py test
after_success:
  - pip install coveralls
  - coveralls
notifications:
  email: false
  webhooks: https://www.travisbuddy.com/
  on_success: never
deploy:
  #  if: tag !~ /.*dev$/
  provider: pypi
  skip_existing: true
  user: mobidev
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: mobidevke/PyFineract
