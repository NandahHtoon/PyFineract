<div class="content-container" data-ng-controller="CloseCenterController">
	<div class="card">
		<div class="content">
			<div class="toolbar">
				<h4>{{'closecenter' | translate}}</h4>
			</div>
			<hr/>
			<form class="form-horizontal" >
				    <api-validate></api-validate>
				    <fieldset>
					    <div class="">
					        <div class="form-group">
					            <label class="control-label col-sm-2">{{ 'label.input.closuredate' | translate }}<span
					                    class="required">*</span></label>
					            <div class="col-sm-3">
					            <input class="form-control" datepicker-pop="dd MMMM yyyy" id="closureDate" is-open="opened" max="restrictDate"
					                   min="'2000-01-01'" ng-model="first.date" type="text"/>
					            </div>
					        </div>
					        <div class="form-group">
					            <label class="control-label col-sm-2">{{ 'label.input.closurereason' | translate }}<span
					                    class="required">*</span></label>
					            <div class="col-sm-3">
					            <select class="form-control col-sm-3" id="closureReasonId" ng-model="formData.closureReasonId"
					                    ng-options="reason.id as reason.name for reason in template.closureReasons" value="{{reason.id}}">
					            </select></div>
					        </div>
					        <br/>
					
					        <div class="col-md-offset-2 paddedleft">
					            <a class="btn btn-default paddedleft" href="#/viewcenter/{{center.id}}" id="cancel">{{ 'label.button.cancel' | translate }}</a>
					            <button class="btn btn-primary" data-ng-click="closeGroup()" has-permission='CLOSE_CENTER' id="save" type="button">{{ 'label.button.confirm'
					                | translate }}
					            </button>
					        </div>
					    </div>
				    </fieldset>
				</form>
		</div>
	</div>
</div>
