<div class="content-container" ng-controller="EditHolidayController">
        <ul class="breadcrumb">
            <li><a href="#/organization">{{'label.anchor.organization' | translate}}</a></li>
            <li><a href="#/holidays">{{'label.anchor.manageholidays' | translate}}</a></li>
            <li><a href="#/viewholiday/{{holiday.id}}">{{holiday.name}}</a></li>
            <li class="active">{{'label.anchor.editholiday' | translate}}</li>
        </ul>
        <div class="card">
            <div class="content">
                <div class="toolbar">
                    <h4>{{'label.heading.editholiday' | translate}}</h4>
                </div>
                <br/>
                <form class="form-horizontal" name="addholidayform" novalidate="" rc-submit="submit()">
                    <api-validate></api-validate>
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label col-sm-2">{{ 'label.input.name' | translate }}<span class="required">*</span></label>

                            <div class="col-sm-3">
                                <input class="form-control" id="name" late-Validate name="name" ng-autofocus="true" ng-model="formData.name" required
                                       type="text"/>
                            </div>
                            <div class="col-sm-3">
                                <form-validate valattribute="name" valattributeform="addholidayform"/>
                            </div>
                        </div>
                        <div ng-hide="holidayStatusActive">
                            <div class="form-group">
                                <div>
                                    <label class="control-label col-sm-2">{{ 'label.input.fromdate' | translate }}<span
                                            class="required">*</span></label>

                                    <div class="col-sm-3">
                                        <input class="form-control" datepicker-pop="dd MMMM yyyy" id="fromDate" is-open="opened"
                                               max="'2050-06-22'" min="minDat" ng-model="date.fromDate" sort
                                               type="text"/>
                                    </div>
                                </div>
                                <div>
                                    <label class="control-label col-sm-1">{{ 'label.input.todate' | translate }}<span
                                            class="required">*</span></label>

                                    <div class="col-sm-3">
                                        <input class="form-control" datepicker-pop="dd MMMM yyyy" id="toDate" is-open="opened1" max="'2020-06-22'"
                                               min="minDate" ng-model="date.toDate" sort type="text"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div>
                                    <label class="control-label col-sm-2">{{ 'label.heading.repaymentscheduleing.rule' | translate }}<span
                                            class="required">*</span></label>

                                    <div class="col-sm-3">
                                        <select class="form-control" id="repaymentSchedulingRuleType" name="schedulingRule" ng-change="selectRescheduleType(reschedulingType)" ng-model="reschedulingType"
                                                ng-options="repaymentSchedulingRule.value | translate for repaymentSchedulingRule in repaymentSchedulingRules" required value="{{repaymentSchedulingRule.id}}"></select>
                                    </div>
                                    <form-validate valattribute="schedulingRule" valattributeform="addholidayform"/>

                                </div>
                           </div>

                            <div class="form-group"  ng-show="reschedulingType.id == specificRescheduleType">
                                <label class="control-label col-sm-2">{{ 'label.input.repaymentsheduleto' | translate }}<span
                                        class="required">*</span></label>

                                <div class="col-sm-3">
                                    <input class="form-control" datepicker-pop="dd MMMM yyyy" id="repaymentsRescheduledTo" is-open="opened2"
                                           max="'2020-06-22'" min="minDate" ng-model="date.repaymentsRescheduledTo"
                                           sort type="text"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">{{ 'label.input.description' | translate }}</label>

                            <div class="col-sm-3">
                                <input class="form-control" data-ng-model="formData.description" id="" type="text"/>
                            </div>
                        </div>
                        <div class="col-md-offset-3">
                            <a class="btn btn-default" href="#/viewholiday/{{holiday.id}}" id="cancel">
                                    {{'label.button.cancel' | translate}}
                            </a>
                            <button class="btn btn-primary" has-permission='UPDATE_HOLIDAY' id="save" type="submit">{{'label.button.save' | translate}}</button>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
</div>
