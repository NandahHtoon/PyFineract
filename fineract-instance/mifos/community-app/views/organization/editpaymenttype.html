<div class="content-container" ng-controller="EditPaymentTypeController">
    <ul class="breadcrumb">
        <li><a href="#/organization">{{'label.anchor.organization' | translate}}</a>
        </li>
        <li><a href="#/viewpaymenttype">{{'label.heading.paymenttype' | translate}}</a></li>
        <li class="active">{{'label.anchor.editpaymenttype' | translate}} </li>
    </ul>
    <div class="card">
        <div class="content">
        <form class="form-horizontal" name="createpaymenttype" novalidate=""
            rc-submit="submit()">
                <api-validate></api-validate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">{{'label.anchor.paymentTypes' | translate}}</label>
                        <div class="col-sm-3">
                            <input class="form-control" id="name" name="name" ng-model="formData.name" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" >{{'label.input.description' | translate}}</label>

                        <div class="col-sm-3">
                            <textarea class="form-control" name="description"
                                      ng-model="formData.description" type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{'label.input.iscashpayment' | translate}}</label>

                        <div class="col-sm-3">
                            <input id="iscashpayment" ng-model="formData.isCashPayment"  type="checkbox">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" >{{'label.input.position' | translate}}</label>

                        <div class="col-sm-3">
                            <input class="form-control" id="position" name="position" ng-model="formData.position" type="text"/>
                        </div>
                    </div>
                    <div class="col-md-offset-2 paddedleft">
                        <a class="btn btn-default" href="#/viewpaymenttype" id="cancel">{{'label.button.cancel' | translate}}</a>
                        <button class="btn btn-primary" has-permission='UPDATE_PAYMENTTYPE' id="save" type="submit">{{'label.button.save' | translate}}</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
