<div class="content-container" ng-controller="SurveyController">
        <ul class="breadcrumb">
            <li><a href="#/clients">{{'label.anchor.clients' | translate}}</a></li>
            <li><a href="#/viewclient/{{clientId}}">{{'label.anchor.viewclient' | translate}}</a></li>
            <li class="active">{{'label.anchor.survey' | translate}}</li>
        </ul>
    <api-validate></api-validate>
    
    <div class="card row well">
        <legend>{{ 'label.heading.Survey' | translate }}</legend>
        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label col-sm-2">{{'label.surveyName' | translate}}<span class="required">*</span></label>

                <div class="col-sm-3">
                    <select class="form-control" id="surveyname" ng-change="surveySelected(survey)"
                            ng-model="survey"
                            ng-options="survey as survey.name for survey in surveys" value="{{survey}}">
                            <option selected="true" value="">{{'label.selectsurvey' | translate}}</option>
                    </select>

                </div>
            </div>
            <br>
            <hr>
            <div class="form-horizontal">
                <ui-tabset class="marginbottom0" ng-show="survey" ui-tabset-name="surveyTabset">
                    <tab heading="{{ component[0].componentKey ? component[0].componentKey : 'Questions' }}" ng-repeat="component in componentGroups">
                        
                        <div class="form-group" ng-repeat="question in component">
                            <label class="control-label col-sm-3">{{question.text}}</label>

                            <div class="col-sm-9">
                                <div class="radio" ng-repeat="options in question.responseDatas">
                                  <label>
                                    <input name="{{question.id}}" ng-model="question.answer" ng-value="options" type="radio"> {{options.text}}
                                  </label>
                                </div>
                            </div>
                            <!-- <div class="col-sm-9">
                                <label ng-repeat="options in question.responseDatas" class="radio-inline">
                                  <input type="radio" name="{{question.id}}" ng-model="question.answer" ng-value="options"> {{options.text}}=={{question.answer}}
                                </label>
                            </div> -->
                        </div>
                    </tab>
                </ui-tabset>

                <div class="col-md-offset-3" ng-show="!showDeleteClient">
                    <button class="btn btn-default" id="cancel" ng-click="cancel()" type="reset">{{'label.button.cancel' | translate}}
                    </button>
                    <button class="btn btn-primary" id="save" ng-click="submit()" type="submit">{{'label.button.save' | translate}}</button>
                </div>
            </div>
        </div>

    </div>

</div>
