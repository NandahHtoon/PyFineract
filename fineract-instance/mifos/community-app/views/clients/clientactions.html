<div class="content-container" ng-controller="ClientActionsController">
        <ul class="breadcrumb">
            <li><a href="#/clients">{{'label.anchor.clients' | translate}}</a></li>
            <li><a href="#/viewclient/{{clientId}}">{{'label.anchor.viewclient' | translate}}</a></li>
            <li class="active">{{breadcrumbName | translate}}</li>
        </ul>
    <api-validate></api-validate>
    <form class="card form-horizontal well" name="clientactionform" ng-submit="submit()" novalidate="">
        <div class="form-group" ng-show="showDateField">
            <label class="control-label col-sm-2">{{labelName | translate}}<span class="required">*</span></label>

            <div class="col-sm-3">
                <input class="form-control" datepicker-pop="dd MMMM yyyy" id="{{modelName}}" max="restrictDate"
                       min="'2000-01-01'" name="modelName" ng-model="formData[modelName]"  type="text"/>
            </div>
        </div>
        <div class="form-group" ng-show="showActivationDateField">
            <label class="control-label col-sm-2">{{labelName | translate}}<span class="required">*</span></label>

            <div class="col-sm-3">
                <input class="form-control" datepicker-pop="dd MMMM yyyy" id="{{modelName}}" max="restrictDate"
                       min="mindate" name="modelName" ng-model="formData[modelName]"  type="text"/>
            </div>
        </div>
        <div class="form-group" ng-show="reasonField">
            <label class="control-label col-sm-2">{{labelNamereason | translate}}<span class="required">*</span></label>

            <div class="col-sm-3">
                <select class="form-control" id="{{reasonmodelName}}"
                        ng-model="formData[reasonmodelName]"
                        ng-options="reason.id as reason.name for reason in reasons" value="{{reason.id}}">
                </select>
            </div>
        </div>

        <div class="form-group" ng-show="staffField">
            <label class="control-label col-sm-2">{{labelName | translate}}<span class="required">*</span></label>

            <div class="col-sm-3">
                <select chosen="staffOptions" class="form-control" id="staffId" ng-model="formData.staffId"
                        ng-options="staff.id as staff.displayName for staff in staffOptions" value="{{staff.id}}">
                </select>
            </div>
        </div>

        <div class="form-group" ng-show="savingsField">
            <label class="control-label col-sm-2">{{labelName | translate}}<span class="required">*</span></label>

            <div class="col-sm-3">
                <select class="form-control" id="savingsAccountId"  ng-model="formData.savingsAccountId"
                        ng-options="savingsAccount.id as (savingsAccount.accountNo +'-'+savingsAccount.savingsProductName) for savingsAccount in savingAccountOptions" value="{{savingsAccount.id}}">
                </select>
            </div>
        </div>

        <div class="form-group" ng-show="showNoteField">
            <label class="control-label col-sm-2" for="note">{{ 'label.heading.notes' | translate}}</label>

            <div class="col-sm-3">
                <textarea class="form-control" id="note" ng-model="formData.note" rows="2"></textarea>
            </div>
        </div>

        <div class="col-md-offset-3" ng-show="!showDeleteClient">
            <button class="btn btn-default" id="cancel" ng-click="cancel()" type="reset">{{'label.button.cancel' | translate}}
            </button>
            <button class="btn btn-primary" has-permission='{{taskPermissionName}}' id="save" type="submit">{{'label.button.save' | translate}}</button>
        </div>
    </form>
</div>
