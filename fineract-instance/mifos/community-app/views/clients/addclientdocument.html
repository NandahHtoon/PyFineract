<div class="content-container" ng-controller="CreateClientController">
    <ul class="breadcrumb">
        <li><a href="#/clients">{{'label.anchor.clients' | translate}}</a></li>
        <li><a href="#/viewclient/{{clientId}}">{{'label.anchor.viewclient' | translate}}</a></li>
        <li class="active">{{'label.anchor.uploaddocument' | translate}}</li>
    </ul>
    <form class="card form-horizontal well" name="clientdocumentform" ng-controller="ClientDocumentController" novalidate=""
    rc-submit="submit()">
    <api-validate></api-validate>
    <fieldset>
        <legend>{{'label.heading.uploadclientdocument' | translate}}</legend>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">{{'label.input.name' | translate}}<span
                class="required">*</span></label>

                <div class="col-sm-3">
                    <input class="form-control" id="name" late-Validate name="name" ng-autofocus="true" ng-model="formData.name" required
                    type="text"/>
                </div>
                <div class="col-sm-3">
                    <form-validate valattribute="name" valattributeform="clientdocumentform"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">{{'label.input.description' | translate}}</label>

                <div class="col-sm-3">
                    <textarea class="form-control" ng-model="formData.description" rows="2"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="file">{{'label.input.selectfile' | translate}}<span
                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input id="file" ngf-select="onFileSelect($files)" type="file">
                    </div>
                </div>

                <div class="col-md-offset-3">
                    <a href="#/viewclient/{{clientId}}" id="cancel">
                        <button class="btn btn-default" type="reset">{{'label.button.cancel' | translate}}</button>
                    </a>
                    <button class="btn btn-primary" has-permission='CREATE_DOCUMENT' id="save" type="submit">{{'label.button.save' | translate}}</button>
                </div>
            </fieldset>
        </form>
</div>
