<div class="content-container">

    <ul class="breadcrumb">
        <li><a href="#/accounting">{{'label.anchor.accounting' | translate}}</a></li>
        <li>{{'label.anchor.periodicaccrualaccounting' | translate}}</li>
    </ul>

    <div class="card">
        <div class="content">
            <div class="toolbar">
                <h4>{{ 'label.heading.periodicaccrualaccounting' | translate}}</h4>
            </div>
            <br/>
            <api-validate></api-validate>
            <form class="form-horizontal" name="periodicaccrualform" ng-controller="PeriodicAccrualAccountingController" ng-submit="submit()" novalidate="">
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="accrueTill">{{'label.periodicaccrual.tilldate' | translate}}<span
                                class="required">*</span></label>

                        <div class="col-sm-3">
                            <input class="form-control" datepicker-pop="dd MMMM yyyy" id="accrueTill" is-open="opened" max="restrictDate" min="'2000-01-01'"
                                   ng-model="accrueTill" sort type="text"/>
                        </div>
                    </div>
                    <div class="col-md-offset-3">
                        <a class="btn btn-default" href="#/accounting" id="cancel">{{ 'label.button.cancel' | translate }}</a>
                        <button class="btn btn-primary" has-permission='EXECUTE_PERIODICACCRUALACCOUNTING' id="save" type="submit">{{ 'label.button.execute.periodic.accruals' | translate }}</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
 </div>
