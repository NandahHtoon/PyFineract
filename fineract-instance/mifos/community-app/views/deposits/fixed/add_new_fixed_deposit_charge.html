<div class="content-container" ng-controller="AddNewFixedDepositChargeController">
	<ul class="breadcrumb">
		<li><a href="#/viewfixeddepositaccount/{{cancelRoute}}">{{'label.anchor.viewfixeddepositaccount' |
                translate}}</a></li>
	    <li class="active">{{ 'label.anchor.add.fixed.deposit.charges' | translate }}</li>
	</ul>
	<div class="content-container">
		<div class="card">
			<div class="content">
				<form class="form-horizontal" name="savingccountchargeform" novalidate="" rc-submit="submit()">
				    <api-validate></api-validate>
				    <fieldset>
				        <div class="form-group">
				            <label class="control-label col-sm-2">{{ 'label.input.charges' | translate }}<span class="required">*</span></label>
				
				            <div class="col-sm-3">
				                <select class="form-control" id="chargeId" name="charge" ng-change="chargeSelected(formData.chargeId)"
				                        ng-model="formData.chargeId"
				                        ng-options="charge.id as (charge.name+&nbsp;+'('+charge.currency.name+')') for charge in chargeOptions"
				                        required value="{{formData.chargeId}}">
				                    <option style="display:none" value="">{{ 'label.selectcharge' | translate }}</option>
				                </select>
				            </div>
				            <div class="col-sm-3">
				                <form-validate valattribute="charge" valattributeform="savingccountchargeform"/>
				            </div>
				        </div>
				
				        <div ng-show="chargeDetails">
				            <div class="form-group">
				                <label class="control-label col-sm-2">{{ 'label.input.amount' | translate }}<span
				                        class="required">*</span></label>
				
				                <div class="col-sm-3">
				                    <input class="form-control" id="amount" name="amount" ng-late-Validate ng-model="formData.amount" number-format required type="text"/>
				                </div>
				                <div class="col-sm-3">
				                    <form-validate valattribute="amount" valattributeform="savingccountchargeform"/>
				                </div>
				            </div>
				
				            <div class="form-group">
				                <label class="control-label col-sm-2">{{ 'label.input.chargecalculation' | translate }}</label>
				
				                <div class="col-sm-3">
				                    <select class="form-control" disabled="disabled" id="chargeCalculationType"
				                            ng-model="chargeCalculationType"
				                            ng-options="chargeCalculation.id as chargeCalculation.value for chargeCalculation in chargeDetails.chargeCalculationTypeOptions" value="{{chargeCalculation.id}}">
				                    </select>
				                </div>
				            </div>
				
				            <div class="form-group">
				                <label class="control-label col-sm-2">{{ 'label.input.chargetimetype' | translate }}</label>
				
				                <div class="col-sm-3">
				                    <select class="form-control" disabled="disabled" id="chargeTimeType"
				                            ng-model="chargeTimeType"
				                            ng-options="chargeTime.id as chargeTime.value for chargeTime in chargeDetails.chargeTimeTypeOptions" value="{{chargeTime.id}}">
				                    </select>
				                </div>
				            </div>
				            <div class="form-group" ng-show="!withDrawCharge && !chargeTimeTypeAnnualOrMonth">
				                <label class="control-label col-sm-2">{{ 'label.input.dueforcollectedon' | translate }}<span
				                        class="required">*</span></label>
				
				                <div class="col-sm-3">
				                    <input class="form-control" datepicker-pop="dd MMMM yyyy" id="feeOnAnnualMonthDay" is-open="opened" ng-model="date.specificduedate"
				                           sort type="text"/>
				                </div>
				            </div>
				            <div class="form-group" ng-show="!withDrawCharge && chargeTimeTypeAnnualOrMonth">
				                <label class="control-label col-sm-2">{{ 'label.input.dueon' | translate }}<span
				                        class="required">*</span></label>
				
				                <div class="col-sm-3">
				                    <input class="form-control" datepicker-pop="dd MMMM" id="feeOnMonthDay" is-open="opened" ng-model="date.due" sort
				                           type="text"/>
				                </div>
				            </div>
				            <div class="form-group" ng-show="chargeTimeType.value == 'Monthly Fee' ">
				                <label class="control-label col-sm-2">{{ 'label.repeatsevery' | translate }}<span
				                        class="required">*</span></label>
				
				                <div class="col-sm-3">
				                    <input class="form-control" class="input-small" ng-model="formData.feeInterval" type="text"/>
				                </div>
				            </div>
				        </div>
				
				        <div class="col-md-offset-3">
				            <a class="btn btn-default" href="#/viewfixeddepositaccount/{{cancelRoute}}" id="cancel">{{'label.button.cancel' |
				                translate}}</a>
				            <button class="btn btn-primary" id="save" type="submit">{{'label.button.save' | translate}}</button>
				        </div>
				    </fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
