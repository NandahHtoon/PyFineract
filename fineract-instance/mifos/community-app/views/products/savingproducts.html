<div class="content-container" ng-controller="SavingProductController">
    <ul class="breadcrumb">
        <li><a href="#/products">{{'label.anchor.products' | translate}}</a></li>
        <li class="active">{{'label.anchor.savingproducts' | translate}}</li>
    </ul>
    
    <div class="card well">
        <div class="row">
            <div class="col-md-9">
                <input class="form-control" ng-autofocus="true" ng-keyup="onFilter()" ng-model="filterText" placeholder="{{'label.input.filterbynameshortname' | translate}}" type="text">
            </div>
            <div class="col-md-3">
                <a class="btn btn-primary pull-right" has-permission='CREATE_SAVINGSPRODUCT' href="#/createsavingproduct"><i class="fa fa-plus "></i>{{'label.button.createsavingproduct' | translate}}</a>
            </div>
        </div>
        <table class="table">
            <thead>
            <tr class="graybg">
                <th>{{'label.heading.name' | translate}}</th>
                <th>{{'label.heading.shortname' | translate}}</th>
            </tr>
            </thead>
            <tbody>
            <tr class="pointer-main" ng-repeat="savingproduct in savingproducts | orderBy:'name':reverse | filter:filterText">
                <td class="pointer" data-ng-click="routeTo(savingproduct.id)">{{savingproduct.name}}</td>
                <td class="pointer" data-ng-click="routeTo(savingproduct.id)">{{savingproduct.shortName}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
