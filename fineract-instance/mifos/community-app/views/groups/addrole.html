<form class="form-horizontal" data-ng-controller="AddRoleController">
    <api-validate></api-validate>
    <div class="paddedleft">
        <h3>{{ 'label.heading.addrole' | translate }}</h3>

        <div class="form-group">
            <label class="control-label col-sm-2">{{ 'label.input.client' | translate }}<span class="required">*</span></label>
			<div class="col-sm-3">            
				<select class="form-control" id="clientId"  ng-model="formData.clientId"
		                ng-options="client.id as client.displayName for client in clients" value="{{client.id}}">
		        </select>
			</div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">{{ 'label.input.role' | translate }}<span class="required">*</span></label>
			<div class="col-sm-3">            
				<select class="form-control" id="role" ng-model="formData.role"
		                ng-options="role.id as role.name for role in roles"  value="{{role.id}}"></select>
			</div>        
		</div>
        <br/>

        <div class="col-md-offset-1">
            <a class="btn btn-default" href="#/viewgroup/{{group.id}}">{{ 'label.button.cancel' | translate }}</a>
            <button class="btn btn-primary" data-ng-click="addrole()" has-permission='ASSIGNROLE_GROUP' type="button">{{ 'label.button.add' | translate
                }}
            </button>
        </div>
    </div>
    <hr/>
</form>
