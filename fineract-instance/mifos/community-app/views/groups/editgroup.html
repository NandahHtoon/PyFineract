<div class="content-container" ng-controller="EditGroupController">
    <api-validate></api-validate>
    <div class="card">
        <div class="content">
            <div data-ng-switch on="managecode">
        <form class="form-horizontal" data-ng-switch-when="1" name="editgroupform" novalidate=""
              rc-submit="updateGroup()">
            <fieldset>
                <legend>{{'label.heading.editgroup' | translate}}</legend>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">{{'label.input.name' | translate}}<span
                            class="required">*</span></label>

                    <div class="col-sm-3">
                        <input class="form-control" id="name" late-Validate name="name" ng-autofocus="true"
                               ng-model="formData.name" placeholder="{{editGroup.name}}" required type="text"/>
                    </div>
                    <div class="col-sm-3">
                        <form-validate valattribute="name" valattributeform="editgroupform"/>
                    </div>
                </div>
                <div class="form-group info">
                    <label class="control-label col-sm-2" for="staffId">{{'label.input.staff' | translate}}</label>

                    <div class="col-sm-3">
                        <select chosen="editGroup.staffOptions" class="form-control" data-ng-options="staff.id as staff.displayName for staff in editGroup.staffOptions"
                                id="staffId"
                                ng-model="formData.staffId" value="{{staff.id}}">
                            <option value="">{{'label.menu.selectstaff' | translate}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="externalid">{{'label.input.externalid' | translate}}</label>

                    <div class="col-sm-3">
                        <input class="form-control" id="externalId" ng-model="formData.externalId" type="text"/>
                    </div>
                </div>
                <div ng-hide="editGroup.status.value == 'Pending'">
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{'label.input.activationdate' | translate}}<span class="required">*</span></label>

                        <div class="col-sm-3">
                            <input class="form-control" datepicker-pop="dd MMMM yyyy" is-open="opened" max="restrictDate"
                                   min="'2000-01-01'" ng-model="first.date" type="text"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-offset-3">
                    <a class="btn btn-default" href="#/viewgroup/{{editGroup.id}}">{{'label.button.cancel' | translate}}</a>
                    <button class="btn btn-primary" has-permission='UPDATE_GROUP' type="submit">{{'label.button.save' | translate}}</button>
                </div>
            </fieldset>
        </form>
        <form class="form-horizontal well" ng-switch-when="2">
            <div class="form-group">
                <label class="control-label col-sm-2">{{ 'label.input.enteractivationdate' | translate }}<span
                            class="required">*</span></label>
                <div class="col-sm-3">
                    <input class="form-control" datepicker-pop="dd MMMM yyyy" id="activationDate" is-open="opened"
                           max="restrictDate" min="mindate" ng-model="first.date" required type="text"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3 col-md-offset-2">
                    <a class="btn btn-default" href="#/viewgroup/{{editGroup.id}}" id="cancel">{{'label.button.cancel' | translate}}</a>
                    <button class="btn btn-primary" data-ng-click="activate()" id="save" type="button"><i
                            class="fa fa-check-sign " has-permission='ACTIVATE_GROUP'></i>{{ 'label.button.activate' | translate }}
                    </button>
                </div>
            </div>
        </form>
    </div>
        </div>
    </div>
</div>
