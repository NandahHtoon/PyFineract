<div class="content-container" ng-controller="GroupAttendanceController">
    <div class="card">
        <div class="content">
            <div class="toolbar">
                <h4>{{'label.heading.attendance' | translate}}</h4>
            </div>
            <br/>
            <form class="form-horizontal">
                <api-validate></api-validate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{'label.input.meetingdate' | translate}}<span
                                class="required">*</span></label>

                        <div class="col-sm-3">
                            <input class="form-control" datepicker-pop="dd MMMM yyyy" is-open="opened" max="'2020-06-22'"
                                   min="minDate" ng-model="first.date" type="text"/>{{'label.nextmettingon' |
                            translate}}:{{meeting.nextTenRecurringDates[0] | DateFormat}}
                        </div>
                        <div class="col-sm-5">
                            <table class="table table-striped" width="100%">
                                <thead>
                                <tr class="graybg">
                                    <th>{{ 'label.heading.name' | translate }}</th>
                                    <th>{{ 'label.heading.attendance' | translate }}</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="client in clients">
                                    <td>{{client.displayName}}<span class="required">*</span></td>
                                    <td>
                                        <div>
                                            <select class="form-control"
                                                    ng-model="client.attendanceType"
                                                    ng-options="attendance.id as attendance.value for attendance in attendanceOptions" value="{{attendance.id}}">
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-offset-5">
                        <a class="btn btn-default" href="#/viewgroup/{{group.id}}" id="cancel">{{'label.button.cancel' | translate}}</a>
                        <button class="btn btn-primary" data-ng-click="attendanceUpdate(meeting.id)" has-permission='SAVEORUPDATEATTENDANCE_MEETING' id="save" type="button"> {{'label.button.save' | translate}} </button>
                    </div>
                </fieldset>
            </form>    
        </div>
    </div>
</div>
