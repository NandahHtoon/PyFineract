<div class="content-container">
    <div class="card">
        <div class="content">
            <div class="toolbar">
                <h4>{{'closegroup' | translate}}</h4>
            </div>
            <br/>
            <form class="form-horizontal" data-ng-controller="CloseGroupController">
                <api-validate></api-validate>
                <div class="paddedleft">
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{ 'label.input.closuredate' | translate }}<span
                                class="required">*</span></label>
                        <div class="col-sm-3">
                        <input class="date-disable form-control col-sm-3" datepicker-pop="dd MMMM yyyy" id="closureDate" is-open="opened" max="restrictDate"
                               min="'2000-01-01'" ng-model="first.date" readonly type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{ 'label.input.closurereasons' | translate }}<span
                                class="required">*</span></label>
                        <div class="col-sm-3">
                        <select class="form-control" id="closureReasonId"
                                ng-model="formData.closureReasonId" ng-options="reason.id as reason.name for reason in template.closureReasons" value="{{reason.id}}">
                        </select>
                        </div>
                    </div>
                    <br/>
                    <div class="col-md-offset-2 paddedleft">
                        <a class="btn btn-default" href="#/viewgroup/{{group.id}}" id="cancel">{{ 'label.button.cancel' | translate }}</a>
                        <button class="btn btn-primary" data-ng-click="closeGroup()" has-permission='CLOSE_GROUP' id="save" type="button">{{
                            'label.button.confirm' | translate }}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
