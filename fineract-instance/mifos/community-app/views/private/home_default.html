<div class="content-container">
    <div class="card well" data-ng-controller="ExpertSearchController" id="expertsearch">
    <div class="toolbar">
        <h3 class="paddedleft"><strong>{{'label.heading.welcome' | translate}}, {{currentSession.user.name}}</strong>
        </h3>
    </div>
    <hr/>
    <input class="col-md-4 form-control" data-ng-model="formData.search" id="expert"
        ng-autofocus="true" placeholder="{{'label.input.searchactivities' | translate}}" type="text"
        typeahead-on-select="search()" uib-typeahead="param as param for param in searchParams | filter:$viewValue | limitTo:8"/>
    <div class="row" id="home">
    	<div class="col-md-8">
    		<h3>{{'label.heading.navigation.guide' | translate}}: </h3>
			<i class="fa fa-arrow-left"></i>{{'label.heading.left.shortcuts' | translate}} &nbsp;&nbsp;
			<i class="fa fa-arrow-up"></i>{{'label.heading.top.menu' | translate}} &nbsp;&nbsp;
			<i class="fa fa-arrow-up top-right"></i>{{'label.heading.right.search' | translate}}
    	</div>
	    <div class="col-md-6 col-md-offset-3">
			<img alt="MifosX" class="img-responsive" ng-if="!isLargeLogoPath" src="./images/mifos_lg-logo.jpg">
			<img alt="MifosX" class="img-responsive" ng-if="isLargeLogoPath" src="{{largeLogoPath}}">
	    </div>

    </div>
</div>

</div>
