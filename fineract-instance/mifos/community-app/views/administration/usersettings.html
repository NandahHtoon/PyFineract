
<div class="content-container">
    <ul class="breadcrumb">
        <li>user setting</li>
    </ul>
    <div class="card">
        <div class="content">
            <div class="toolbar">
                <h4><i class="fa fa-cog"></i> {{'label.heading.usersettings' | translate}}</h4>
            </div>
            <br>
            <div class="form-horizontal" data-ng-controller="UserSettingController" id="systemUsers">
                <div class="form-group">
                    <label class="control-label col-sm-2">{{'label.input.language' | translate}}<span class="required">*</span></label>

                    <div class="col-sm-3">
                        <select class="form-control" ng-change="changeLang(optlang)"
                                ng-model="optlang" ng-options="lang.name for lang in langs"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">{{'label.input.dateformat' | translate}}<span class="required">*</span></label>

                    <div class="col-sm-3">
                        <select class="form-control" data-ng-change="updateDf(df)" ng-model="df" ng-options="format for format in dates"></select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
