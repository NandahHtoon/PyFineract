<div class="content-container" ng-controller="CreateRoleController">
        <ul class="breadcrumb">
            <li><a href="#/system">{{'label.anchor.system' | translate}}</a></li>
            <li><a href="#/admin/roles">{{'label.anchor.viewroles' | translate}}</a></li>
            <li class="active">{{'label.anchor.addrole' | translate}}</li>
        </ul>
    <form class="card form-horizontal well" name="addroleform" novalidate="" rc-submit="submit()">
        <api-validate></api-validate>
        <fieldset>
            <legend>{{'label.heading.addrole' | translate}}</legend>

            <div class="form-group">
                <label class="control-label col-sm-2" for="name">{{'label.input.name' | translate}}<span
                        class="required">*</span></label>

                <div class="col-sm-3">
                    <input class="form-control" id="name" late-Validate name="name" ng-model="formData.name" required type="text"/>
                </div>
                <div class="col-sm-3">
                    <form-validate valattribute="name" valattributeform="addroleform"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="description" name="">{{'label.input.description' | translate}}<span
                        class="required">*</span></label>

                <div class="col-sm-3">
                    <textarea class="form-control" id="description" late-Validate name="description" ng-model="formData.description"
                              required rows="2" type="text"></textarea>
                </div>
                <div class="col-sm-3">
                    <form-validate valattribute="description" valattributeform="addroleform"/>
                </div>
            </div>

            <div class="col-md-offset-3">
                <a class="btn btn-default" href="#/admin/roles" id="cancel">{{'label.button.cancel' | translate}}</a>
                <button class="btn btn-primary" has-permission='CREATE_ROLE' id="save" type="submit">{{'label.button.save' | translate}}</button>
            </div>
        </fieldset>
    </form>
</div>
