<div class="content-container" ng-controller="AssignSavingsOfficerController">
    <ul class="breadcrumb">
        <li><a href="#/viewsavingaccount/{{accountNo}}">{{'label.anchor.viewsavingsaccount' | translate}}</a></li>
        <li class="active">{{'label.anchor.assignsavingsofficer' | translate}}</li>
    </ul>
    <div class="card">
        <div class="content">
            <div class="toolbar">
                <h4>{{ 'label.heading.assignsavingsofficer' | translate }}</h4>
            </div>
            <br/>
            <form class="form-horizontal" name="assignsavingsofficerform" ng-submit="submit()" novalidate="">
                <api-validate></api-validate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="toSavingsOfficerId">{{ 'label.input.tosavingsofficer' | translate }}<span
                        class="required">*</span></label>

                        <div class="col-sm-3">
                            <select chosen="fieldOfficers" class="form-control" id="toSavingsOfficerId" ng-model="formData.toSavingsOfficerId"
                                    ng-options="fieldOfficer.id as fieldOfficer.displayName for fieldOfficer in fieldOfficers" value="{{fieldOfficer.id}}">
                                <option style="display:none" value="">{{'label.selectsavingsofficer' | translate}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="assignmentDate">{{ 'label.input.assignmentdate' | translate }}<span
                        class="required">*</span></label>

                        <div class="col-sm-3">
                            <input class="form-control" datepicker-pop="dd MMMM yyyy" id="assignmentDate" is-open="opened" max="'2020-06-22'"
                                   min="minDate" ng-model="formData.assignmentDate" sort type="text"/>
                        </div>
                    </div>
                    <div class="col-md-offset-3">
                        <button class="btn btn-default" id="cancel" ng-click="cancel()" type="reset">{{ 'label.button.cancel' | translate
                        }}
                        </button>
                        <button class="btn btn-primary" has-permission='UPDATESAVINGSOFFICER_SAVINGSACCOUNT' id="save"
                                ng-disabled="!assignsavingsofficerform.$valid"
                                type="submit">{{'label.button.save' | translate }}
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
