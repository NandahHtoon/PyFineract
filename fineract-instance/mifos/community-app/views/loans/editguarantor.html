<div class="content-container">
    <div class="card">
        <div class="content">
            <div class="toolbar">
                <h4>{{'label.heading.guarantor' | translate}}</h4>
            </div>
            <br/>
            <form class="form-horizontal" name="editguaratorform" ng-controller="EditGuarantorController"
                novalidate=""
                  rc-submit="submit()">
                <api-validate></api-validate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{ 'label.input.relationship' | translate }}</label>

                        <div class="col-sm-3">
                            <select id="relationshipType" ng-model="formData.relationshipType"
                                    ng-options="type.id as type.name for type in template.allowedClientRelationshipTypes"
                                    value="{{type.id}}">
                                <option value="">{{'label.selectone' | translate}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="firstname">{{ 'label.input.firstname' | translate }}<span
                                class="required">*</span></label>

                        <div class="col-sm-3">
                            <input id="firstname" late-Validate name="firstname" ng-model="formData.firstname" required
                                   type="text"/>
                            <form-validate valattribute="firstname" valattributeform="editguaratorform"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{ 'label.input.lastname' | translate }}<span class="required">*</span></label>

                        <div class="col-sm-3">
                            <input id="lastname" late-Validate name="lastname" ng-model="formData.lastname" required type="text"/>
                            <form-validate valattribute="lastname" valattributeform="editguaratorform"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{ 'label.input.dob' | translate }}</label>

                        <div class="col-sm-3">
                            <input datepicker-pop="dd MMMM yyyy" id="dob" is-open="opened" max="restrictDate" min="minDate" ng-model="date.first"
                                   sort type="text"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{ 'label.input.address' | translate }}</label>

                        <div class="col-sm-3">
                            <input id="addressline1" ng-model="formData.addressLine1" placeholder="Line 1" type="text"><br/>
                            <input id="addressline2" ng-model="formData.addressLine2" placeholder="Line 2" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{ 'label.input.city' | translate }}</label>

                        <div class="col-sm-3">
                            <input id="city" ng-model="formData.city" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{ 'label.input.zip' | translate }}</label>

                        <div class="col-sm-3">
                            <input id="zip" ng-model="formData.zip" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{ 'label.input.mobile' | translate }}</label>

                        <div class="col-sm-3">
                            <input id="mobile" ng-model="formData.mobile" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{ 'label.input.residence' | translate }}</label>

                        <div class="col-sm-3">
                            <input id="residence" ng-model="formData.residence" type="text">
                        </div>
                    </div>
                    <div class="col-md-offset-2 paddedleft120">
                        <a class="btn btn-default" href="#/listguarantors/{{template.loanId}}" id="cancel">{{ 'label.button.cancel' | translate
                            }}</a>
                        <button class="btn btn-primary" has-permission='UPDATE_GUARANTOR' id="save" type="submit">{{ 'label.button.save' | translate }}</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
