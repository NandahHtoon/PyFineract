<div class="content-container" ng-controller="LoanDocumentController">
    <ul class="breadcrumb">
        <li><a href="#/viewloanaccount/{{loanId}}">{{'label.anchor.viewloanaccount' | translate}}</a></li>
        <li class="active">{{'label.anchor.uploaddocument' | translate}}</li>
    </ul>
    <api-validate></api-validate>
    <div class="card">
        <div class="content">
        <div class="toolbar">
            <h4>{{'label.heading.uploaddocument' | translate}}</h4>
        </div>
        <form class="form-horizontal" name="loandocumentform" ng-submit="submit()" novalidate="">
            <fieldset>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">{{'label.input.name' | translate}}<span
                            class="required">*</span></label>

                    <div class="col-sm-3">
                        <input class="form-control" id="name" late-Validate name="name" ng-model="formData.name" required type="text"/>
                    </div>
                    <div class="col-sm-3">
                        <form-validate valattribute="name" valattributeform="loandocumentform"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="description">{{'label.input.description' | translate}}</label>

                    <div class="col-sm-3">
                        <textarea class="form-control" id="description" ng-model="formData.description" rows="2"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="file">{{'label.input.selectfile' | translate}}<span
                            class="required">*</span></label>

                    <div class="col-sm-3">
                        <input id="file" ngf-select="onFileSelect($files)" type="file">
                    </div>
                </div>

                <div class="col-md-offset-3">
                    <a href="#/viewloanaccount/{{loanId}}" id="cancel">
                        <button class="btn btn-default" type="reset">{{'label.button.cancel' | translate}}</button>
                    </a>
                    <button class="btn btn-primary" has-permission='CREATE_DOCUMENT' id="save" ng-disabled="!loandocumentform.$valid" type="submit">
                        {{'label.button.save' | translate}}
                    </button>
                </div>
            </fieldset>
        </form>
        </div>
    </div>
</div>
