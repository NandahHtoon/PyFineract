<div class="content-container" ng-controller="EditSchedulerJobController">
    <ul class="breadcrumb">
        <li><a href="#/system">{{'label.anchor.system' | translate}}</a></li>
        <li><a href="#/jobs">{{'label.anchor.manageschedulerjobs' | translate}}</a></li>
        <li><a href="#/viewschedulerjob/{{job.jobId}}">{{job.displayName}}</a></li>
        <li class="active">{{'label.anchor.editschedulerjob' | translate}}</li>
    </ul>
    <api-validate></api-validate>
    <div class="card">
        <div class="content">
            <div class="toolbar"></div>
            <br/>
            <form class="form-horizontal" ng-submit="submit()">
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{ 'label.input.jobname' | translate }}</label>

                        <div class="col-sm-3">
                            <input class="form-control" id="displayName" ng-model="formData.displayName" type="text"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">{{ 'label.input.cornexpression' | translate }}</label>

                        <div class="col-sm-3">
                            <input class="form-control" id="cronExpression" ng-model="formData.cronExpression" type="text"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">{{ 'label.input.isactivejob' | translate }}</label>

                        <div class="col-sm-3">
                            <label class="checkbox">
                                <input ng-model="formData.active" type="checkbox">
                            </label>
                        </div>
                    </div>

                    <div class="col-md-offset-3">
                        <button class="btn btn-default" id="cancel" ng-click="cancel()" type="reset">{{'label.button.cancel' | translate}}
                        </button>
                        </a>
                        <button class="btn btn-primary" has-permission='UPDATE_SCHEDULER' id="save" type="submit">{{'label.button.save' | translate}}</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
