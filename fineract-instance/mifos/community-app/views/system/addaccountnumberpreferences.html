<div class="content-container" data-ng-controller="AddAccountNumberPreferencesController">
    <ul class="breadcrumb">
        <li><a href="#/accountnumberpreferences">{{'label.anchor.accountNumberPreferences' | translate}}</a></li>
        <li class="active">{{'label.anchor.addAccountNumberPreferences' | translate}}</li>
    </ul>
    <div class="card">
        <div class="content">
            <div class="toolbar">
                <h4>{{'label.heading.addAccountNumberPreferences' | translate}}</h4>
            </div>
            <br/>
            <form class="form-horizontal" name="addprefform" novalidate="" rc-submit="submit()">
                <api-validate></api-validate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{'label.input.accountType' | translate}}<span class="required">*</span></label>

                        <div class="col-sm-3">
                            <select chosen="accountTypeOptions" class="form-control" id="accountType"  ng-change="getPrefixTypeOptions(formData.accountType)"
                                    ng-model="formData.accountType" ng-options="accountType.id as accountType.value for accountType in accountTypeOptions"
                                    value="{{accountType.id}}">
                                <option value="">--{{'label.menu.selectAccountType' | translate}}--</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{'label.input.addPrefix' | translate}}</label>

                        <div class="col-sm-3">
                            <input id="activeCheckbox" ng-model="addPrefix" type="checkbox">
                        </div>
                    </div>
                    <div class="form-group" ng-show="addPrefix">
                        <label class="control-label col-sm-2">{{'label.input.prefixField' | translate}}</label>
                        <div class="col-sm-3">
                            <select chosen="prefixTypeOptions" class="form-control" id="accountNumberPrefixType"  ng-model="formData.prefixType"
                                    ng-options="accountNumberPrefixType.id as accountNumberPrefixType.value for accountNumberPrefixType in prefixTypeOptions" value="{{accountType.id}}">
                                <option value="">--{{'label.menu.selectPrefixField' | translate}}--</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-offset-5">
                        <button class="btn btn-default" id="cancel" ng-click="cancel()" type="reset">{{'label.button.cancel' | translate}}</button>
                        <button class="btn btn-primary" has-permission='CREATE_ACCOUNTNUMBERFORMAT' id="submit" ng-click="submit()" type="button">{{'label.button.save' | translate}}</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
