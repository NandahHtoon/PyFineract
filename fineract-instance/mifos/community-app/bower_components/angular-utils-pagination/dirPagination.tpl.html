<ul class="pagination" ng-if="1 < pages.length || !autoHide">
  <li ng-class="{ disabled : pagination.current == 1 }" ng-if="boundaryLinks">
    <a href="" ng-click="setCurrent(1)">&laquo;</a>
  </li>
  <li ng-class="{ disabled : pagination.current == 1 }" ng-if="directionLinks">
    <a href="" ng-click="setCurrent(pagination.current - 1)">&lsaquo;</a>
  </li>
  <li ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }"
      ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)">
    <a href="" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
  </li>

  <li ng-class="{ disabled : pagination.current == pagination.last }" ng-if="directionLinks">
    <a href="" ng-click="setCurrent(pagination.current + 1)">&rsaquo;</a>
  </li>
  <li ng-class="{ disabled : pagination.current == pagination.last }" ng-if="boundaryLinks">
    <a href="" ng-click="setCurrent(pagination.last)">&raquo;</a>
  </li>
</ul>
